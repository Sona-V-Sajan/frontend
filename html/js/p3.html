<!DOCTYPE html>
<html>
<head>
	<title>Sample form </title>
	<style type="text/css">
		body{margin: 30px;}
	</style>
</head>
<body>
<table>
		<tr>
			<td>1st Number</td>
			<td><input type="text" id="fn"></td>
		</tr>
		<tr>
			<td>2nd Number</td>
			<td><input type="text" id="sn"></td>
		</tr>
		<tr>
			<td>Multiplication Result</td>
			<td><input type="text" id="res"></td>
		</tr>
		<tr>
			<td>Division Result</td>
			<td><input type="text" id="res1"></td>
		</tr>
		<tr>
			<td>Result</td>
			<td><input type="button" onclick="multiplyBy()" value="Get Result"></td>
		</tr>

 </table>
	<script type="text/javascript">
		function multiplyBy() 
		{
			var num1=document.getElementById("fn").value;
			var num2=document.getElementById("sn").value;
			var num3=num1*num2;
			var num4=division(num1,num2)
			document.getElementById("res").value=num3;
			document.getElementById("res1").value=num4;
			
		}
		function division(num1,num2)
		{
			var num3=num1/num2;
			return num3;
		}
		
	
	</script>

</body>
</html>
