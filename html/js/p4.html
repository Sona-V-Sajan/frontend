<!DOCTYPE html>
<html>
<head>
	<title>program4</title>
</head>
<body>

	<table>
		<tr>
			<td>1st Number</td>
			<td><input type="text" id="fn"></td>
		</tr>
		<tr>
			<td>2nd Number</td>
			<td><input type="text" id="sn"></td>
		</tr>
		<tr>
			<td>Result Multiply</td>
			<td><input type="text" id="result"></td>
		</tr>
		<tr>
			<td>Result Divide </td>
			<td><input type="text" id="result1"></td>
		</tr>
	    <tr>
		<td><input type="button" onclick="multiplyBy()" value="Get Result"></td>
		</tr>
    </table>
</body>
<script type="text/javascript">
	function multiplyBy()
	{
		var num1=document.getElementById("fn").value;
		var num2=document.getElementById("sn").value;
		var num3=num1*num2;
		divideBy(num1,num2);
		document.getElementById("result").value=num3;
	}	
		function divideBy(num1,num2)
		{
			var num3=num1/num2;
			document.getElementById("result1").value=num3;
		}  

	
</script>
</html>
